{{ $staticHash := now.Unix }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico">
  
   <!-- CSS -->
   <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
   <link rel="stylesheet" href="fonts/all.min.css">

  <!-- CSS - Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Serif|Lato:700,900" rel="stylesheet">
  {{ partial "meta.html" . }}
  {{ with .Site.Params.Author }}<meta name="author" content="{{ . }}">{{ end }}
  <base href="{{ .Site.BaseURL }}">
  {{ .Hugo.Generator }}

 <!-- RSS -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

      <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131388657-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-131388657-1');
</script>


</head>

<body lang="{{ .Site.LanguageCode }}">
